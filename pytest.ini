[pytest]
# Pytest configuration for NDA Redline Tool backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    -ra
    --maxfail=1

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    fast: Tests that run quickly
    requires_api_keys: Tests that require API keys
    requires_redis: Tests that require Redis connection
    smoke: Smoke tests for critical functionality

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = backend/app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
