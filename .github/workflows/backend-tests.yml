name: Backend Tests

on:
  push:
    branches: [ main, develop, "claude/**" ]
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pytest.ini'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.10', '3.11']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-magic  # Optional but recommended

      - name: Create test environment file
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=sk-test-fake-key" >> .env
          echo "ANTHROPIC_API_KEY=sk-ant-test-fake-key" >> .env
          echo "ENVIRONMENT=test" >> .env

      - name: Run fast unit tests
        run: |
          pytest tests/unit -v -m "fast" --tb=short

      - name: Run all unit tests
        run: |
          pytest tests/unit -v --tb=short

      - name: Run integration tests
        run: |
          pytest tests/integration -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=backend/app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml

      - name: Check coverage threshold
        run: |
          pytest tests/ --cov=backend/app --cov-fail-under=70 --cov-report=term

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create test environment
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=sk-test-fake-key" >> .env
          echo "ANTHROPIC_API_KEY=sk-ant-test-fake-key" >> .env

      - name: Run smoke tests only
        run: |
          pytest tests/ -v -m "smoke" --tb=short

  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Check code formatting with Black
        run: |
          black --check backend/ tests/ || true

      - name: Check import sorting with isort
        run: |
          isort --check-only backend/ tests/ || true

      - name: Lint with flake8
        run: |
          flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 backend/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security scanning tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r backend/ -ll || true

      - name: Check dependencies for known vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json || true
